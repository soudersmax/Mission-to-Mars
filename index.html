<!DOCTYPE html> <!--Declaration, not a tag. Tells browser which version of HTML. Always first line.-->
<html lang="en"> <!-- container for ALL elements in the page-->
<head> <!--Opening tag that serves as a container for setup elements-->
    <meta charset="UTF-8"><!--metadata tags - basic page info-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title> <!--title displayed on tab-->
</head>
<body> <!--this is for visible data (navigation menus, lists, paragraphs, etc)-->
    <h1>Hello, world!</h1> <!-- First Level Header-->
    <p> <!--paragraph tag, currently holding lorem ipsum-->
     Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin aliquet
     iaculis lorem non sollicitudin. Fusce elementum ac elit finibus auctor.
     Curabitur orci sem, accumsan a diam sit amet, efficitur tristique velit.
    </p>
    <ul> <!-- unordered list -->
     <li>First list item</li> <!-- list items -->
     <li>Second list item</li>
     <li>Third list item</li>
    </ul>
</body>
</html>
